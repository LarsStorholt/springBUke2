<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
Skriv inn navnet: <input type="text" id="navn"><br>
Skriv inn adresse: <input type="text" id="adresse"><br>
<button onclick="hentData()">Trykk her</button><br>
Fornavn: <span id="utNavn"></span><br>
Etternavn: <span id="utAdresse"></span>

<script type="application/javascript">
    function hentData(){
        const kunde ={
            navn: $("#navn").val(),
            adresse: $("#adresse").val()
        }
        $.get("/", kunde, function (data){
            $("#utNavn").html(data.navn);
            $("#utAdresse").html(data.adresse)
        });
    }



</script>

</body>
</html>
